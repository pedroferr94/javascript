    <script>
        
        var variavel01;

        console.log('variavel01: ', variavel01)

        //varialvel com valor

        let nome = 'Pedro';

        console.log('nome: ', nome)

        //variavel string

        nome = "Paulo"
        console.log('nome: ', nome)

        //variavel string outra forma

        nome = `teixeira`
        console.log('nome: ', nome)

        //variavel string outra forma

        nome = 'Pedro'
        let ultimoNome = "Ferreira";

        //concatenar string

        let nomeCompleto = nome + ' ' + ultimoNome;
        console.log('nomeCompleto: ', nomeCompleto);

        //concatenar string outra forma

        nomeCompleto = `${nome} ${ultimoNome}`;
        console.log('nomeCompleto: ', nomeCompleto);  
        
        //concatenar string 3

        let idade = 25;
        nomeCompleto = `${nome} ${ultimoNome} tem ${idade} anos`;
        console.log('nomeCompleto: ', nomeCompleto); 

        //concatenar string 4

        let variavel;
        nomeCompleto = `${nome} ${ultimoNome} tem ${idade} anos`;
        console.log('nomeCompleto: ', nomeCompleto);

        //Objeto
        objeto = {
            nome: 'Pedro',
            idade: 25,
            sexo: 'M'
        }

        //imprimir objeto inteiro
        console.log('variavel02: ', objeto);

        //imprimir propriedade do objeto nome

        console.log('variavel02.nome: ', objeto.nome);

        //imprimir propriedade do objeto idade

        console.log('variavel02.idade: ', objeto.idade);

        //imprimir propriedade do objeto sexo

        console.log('variavel02.sexo: ', objeto.sexo);

        //variavel numero
        
        let num1 = 10;
        let num2 = 5;

        //soma

        let soma = num1 + num2;
        console.log('soma: ', soma);
        console.log('soma: ', num1 + num2);
        
        //subtração

        let subtracao = num1 - num2;
        console.log('subtracao: ', subtracao);

        //multiplicação

        let multiplicacao = num1 * num2;
        console.log('multiplicacao: ', multiplicacao);

        //divisão

        let divisao = num1 / num2;
        console.log('divisao: ', divisao);

        //resto

        let resto = num1 % num2;
        console.log('resto: ', resto);

        //potencia

        let potencia = num1 ** num2;
        console.log('potencia: ', potencia);
    
        //incremento e decremento
        num1 += num1
        console.log('num1: ', num1);

        num1 -= num1
        console.log('num1: ', num1);

        num1++
        console.log('num1: ', num1);

        ++num1;
        console.log('num1: ', num1);

        const texto = 'Meu texto';

        //Infinity

    </script>
