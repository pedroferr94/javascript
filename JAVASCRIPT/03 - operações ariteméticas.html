<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numero01 = 10;
        let numero02 = 20;

        //operadores aritmeticos
        console.log(numero01 + numero02);
        console.log(numero01 - numero02);
        console.log(numero01 * numero02);
        console.log(numero01 / numero02);
        console.log(numero01 % numero02);
        console.log(numero01 ** numero02);

        let soma = numero01 + numero02;
        console.log('soma: ', soma);

        numero01 += numero02; //numero01 = numero01 + numero02;
        numero01 -= numero02; //numero01 = numero01 - numero02;
        numero01 *= numero02; //numero01 = numero01 * numero02;
        numero01 /= numero02; //numero01 = numero01 / numero02;
        numero01 %= numero02; //numero01 = numero01 % numero02;
        numero01 **= numero02; //numero01 = numero01 ** numero02;

        numero01++; //primeiro imprime e depois incrementa
        numero01--;

        ++numero01; //primeiro incrementa e depois imprime
        --numero01;
        
    </script>
</body>
</html>
